<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Vintage Chic - Online Store</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Vintage Chic - Online Store</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-danger">
          <div class="panel-heading">Vintage Chair</div>
          <div class="panel-body">
            <img src="img/vintage1.jpg" alt="beautiful chair" height="250px" width="250px">
            <p>A 1900's Vintage Chair</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-danger">
          <div class="panel-heading">Vintage Wardrobe</div>
          <div class="panel-body">
            <img src="img/vintage3.jpg" alt="beautiful chair" height="250px" width="250px">
            <p>A 1780's Vintage wardrobe </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-danger">
          <div class="panel-heading">Vintage Enamelware</div>
          <div class="panel-body">
            <img src="img/vintage4.jpg" alt="beautiful chair" height="250px" width="250px">
            <p>90's enamelware on sale !! </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="well">
    <h2>Purchase Order Form</h2>
    <form id="formOrder">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input id="first-name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input id="last-name" class="form-control" type="text">
      </div>

      <label>Category:</label>
      <select class="form-control" input id="category">
        <option>Furniture</option>
        <option>Collectibles</option>
        <option>Cookware</option>
        <option>Jewellery</option>
      </select>
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input id="product-name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input id="quantity" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="shipping-address">Shipping address:</label>
        <input id="shipping-address" class="form-control" type="text">
      </div>

      <button type="submit" class="btn"> Order</button>
    </form>
    </div>


    <div class="container">
      <div id="receipt">
        <p>Thank you for your order, <span id="text1"></span> <span id="text2"></span>!</p>
          <p>Your <span id="text3"></span> will ship in the next 2-3 business days.</p>
          <br>
          <p>Shipping Address:</p>
          <p><span id="text4"></span> <span id="text5"></span></p>
          <p><span id="text6"></span></p>
      </div>
    </div>

  </body>

  </html>
