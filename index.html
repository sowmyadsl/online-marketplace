<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vintage Chic - Online Store</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our store!</h1>
      <div id="purchase-form">
        <form id="purchase">
          <div class="form-group">
            <label for="product">Product Name:</label>
            <input id="product" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input id="quantity" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <input id="notes" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit Order</button>
        </form>
      </div>

      <div id="shipping-form">
        <form id="shipping">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="radio">
            <input type="radio" name="shipping" value="ups-ground"checked >Ground</label>
            <input type="radio" name="shipping" value="ups-one-day"checked >Next day</label>
            <input type="radio" name="shipping" value="ups-two-day" checked>Two day</label>
          </div>

          <button type="submit" class="btn">Submit Order</button>
        </form>
      </div>

      <div id="receipt">
        <h1>Order Receipt </h1>
       <div class="output">
        <h3 id="text1"></h3>
        <h3 id="text2"></h3>
        <h3 id="text3"></h3>
        <h3 id="text4"></h3>
        <h3 id="text5"></h3>
        <h3 id="text6"></h3>
       </div>
      </div>
    </div>
  </body>
</html>
